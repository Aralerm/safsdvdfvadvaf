<html>
<head>
    <meta charset="UTF-8">
    <title> CLICKER </title>
    <link rel="stylesheet" href="css/style_index.css">

</head>  
<body>
    <div id="main">

        <div class="first">
            <div class="b-one">
                <h1> У ВАС УЖЕ: </h1> 
                <h1 id="counter"> </h1>
            </div>

            <div class="b-two">
                <a href="#" id="button"> </a>
            </div>
        </div>

        <div class="second">
            <div class="b-three">
                <a class="bonus" id="multiply" href="#">
                    <h2> УЛУЧШАЛКА КЛИКОВ</h2>
                    <p> ИМЕЕТСЯ: 
                        <span id="multiply_counter"> </span>
                    </p>
                    
                    <p> ЦЕНА:
                        <span id="multiply_cost"> </span>
                    </p>
                    
                    <p> МНОЖИТЕЛЬ:
                        <span id="multiply_factor"> </span>
                    </p>
                </a>

                <a class="bonus" id="autoclick" href="#">
                    <h2> АВТОКЛИКЕР</h2>
                    <p> ИМЕЕТСЯ: 
                        <span id="autoclick_counter"> </span>
                    </p>
                     
                    <p> ЦЕНА:
                        <span id="autoclick_cost"> </span>
                    </p>
                        
                    <p> В СЕКУНДУ:
                        <span id="autoclick_factor"> </span>
                    </p>
                </a>
            </div>
        </div>

    </div>

    <script src="scripts/clicker.js"> </script>
</body>
</html>
